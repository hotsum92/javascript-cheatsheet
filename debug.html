((() => {
    const events = ["click", "contextmenu", "dblclick", "mousedown", "mouseenter", "mouseleave", "mousemove",
        "mouseover", "mouseout", "mouseup", "keydown", "keypress", "keyup", "blur", "change", "focus", "focusin",
        "focusout", "input", "invalid", "reset", "search", "select", "submit", "drag", "dragend", "dragenter",
        "dragleave", "dragover", "dragstart", "drop", "copy", "cut", "paste", "mousewheel", "wheel", "touchcancel",
        "touchend", "touchmove", "touchstart"];

    const handler = event => {
        event.stopPropagation();
        event.preventDefault();

        return false;
    };

    for (let i = 0, l = events.length; i < l; i++) {
        $0.addEventListener(events[i], handler, true);
    }

    return () => {
        for (let i = 0, l = events.length; i < l; i++) {
            $0.removeEventListener(events[i], handler, true);
        }
    };
})());

let paragraph = document.createElement("p");// 空の <p> 要素を作成する。
let emphasis = document.createElement("em");// 空の <em> 要素を作成する。
emphasis.append("World");                   // <em> 要素にテキストを追加する。
paragraph.append("Hello ", emphasis, "!");  // <p> にテキストと <em> を追加する。
paragraph.prepend(" ¡ ");              // さらに、 <p> の先頭にテキストを追加する。
paragraph.innerHTML                         // => " ¡ Hello <em>World</em>!"

// class="greetings" を持つ見出し要素を探す。
let greetings = document.querySelector("h2.greetings");
// 見出しの後に、新しい段落と水平線を挿入する。
greetings.after(paragraph, document.createElement("hr"));

// この要素の後に段落を挿入していた。しかし、要素の前に
// 表示されるように要素を移動する。
greetings.before(paragraph);

// 段落のコピーを作成し、 greetings 要素の後に挿入する。
greetings.after(paragraph.cloneNode(true));

// ドキュメントから greetings 要素を削除し、 paragraph 要素で
// 置換する（すでにドキュメント中に挿入されていた場合、
// paragraph 要素は現在の位置から移動する）
greetings.replaceWith(paragraph);
// さらに、 paragraph も削除する。
paragraph.remove();
